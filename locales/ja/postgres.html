<script type="text/x-red" data-help-name="postgres">
    <p>PostgreSql I/O ノードです。</p>
    <h3>入力</h3>
    <p>下記の情報を事前に設定してください。</p>
    <ul>
        <li>host : ホスト名</li>
        <li>port : ポート</li>
        <li>database : データベース名</li>
        <li>usernae : ユーザー名</li>
        <li>password : パスワード</li>
        <li>use SSL : SSLの有無</li>
    </ul>
    <p>その上で、<code>msg.payload</code>でSQLコードを記述ください。</p>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">string</span>
        </dt>
        <pre>
{
    CREATE TABLE public.table1
    (
        field1 character varying,
        field2 integer
    )
    WITH (
        OIDS=FALSE
    );
    ALTER TABLE public.table1 OWNER TO postgres;
    INSERT INTO public.table1(field1, field2) VALUES ('row1',1);
    INSERT INTO public.table1(field1, field2) VALUES ('row2',2);
}
        </pre>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd>クエリから返されたレコードのjson配列が取得することができます。</dd>
    </dl>
</script>
